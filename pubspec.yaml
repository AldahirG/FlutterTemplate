name: extraa
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  
  # Agregar dependencias para bloc y flutter_bloc
  bloc: ^8.0.0
  flutter_bloc: ^8.0.0
  
  # Dependencias adicionales
  equatable: ^2.0.3
  json_annotation: ^4.8.0
  http: 1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Reglas de linting
  flutter_lints: ^3.0.0
  
  # Generador de código para json_serializable
  build_runner: ^2.3.3
  json_serializable: ^6.6.0

flutter:

  uses-material-design: true

  # Sección para incluir assets
  assets:
    - assets/data.json
